[buildout]
extends =
  versions.cfg
  sources.cfg

extensions = mr.developer
sources = sources
auto-checkout =
always-checkout = force
parts =
  instance
  media-downloads
  media-downloads-temp

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 80
effective-user = zope-www
eggs +=
  Pillow
  Plone
  plone.app.upgrade
  five.intid
  Products.kupu
  edw.userhistory
  eea.alchemy
  eea.annotator
  eea.cache
  eea.daviz [full]
  eea.depiction
  eea.facetednavigation
  eea.faceted.vocabularies
  eea.faceted.inheritance
  eea.geotags
  eea.icons
  eea.pdf
  eea.plonebuildout.profile
  eea.progressbar
  eea.rdfmarshaller
  eea.relations
  eea.socialmedia
  eea.tags
  eea.tinymce
  eea.translations
  eea.uberlisting
  plone.app.async

zcml +=
  edw.userhistory
  eea.cache-overrides
  eea.daviz-overrides
  eea.daviz-full
  eea.depiction
  eea.depiction-overrides
  eea.facetednavigation
  eea.faceted.vocabularies
  eea.faceted.inheritance
  eea.geotags
  eea.rdfmarshaller
  eea.relations
  eea.socialmedia
  eea.tags
  eea.translations
  eea.plonebuildout.profile

environment-vars =
    EEADOWNLOADS_NAME downloads
    EEADOWNLOADS_PATH ${buildout:directory}/var/downloads/pdf
    EEACONVERTER_TEMP ${buildout:directory}/var/downloads/tmp
    WKHTMLTOPDF_PATH /usr/bin/wkhtmltopdf
    EEA_KGS_VERSION ${buildout:eea-kgs-version}
    ZC_ASYNC_UUID ${buildout:directory}/var/${:_buildout_section_name_}-uuid.txt

[media-downloads]
recipe = ore.recipe.fs:mkdir
path = ${configuration:media-downloads-path}
mode = 0700
createpath = true

[media-downloads-temp]
recipe = ore.recipe.fs:mkdir
path = ${configuration:media-downloads-temp}
mode = 0700
createpath = true
