[buildout]
extends =
  https://raw.githubusercontent.com/eea/eea.plonebuildout.core/master/buildout-configs/base-zope.cfg
  sources.cfg
  versions.cfg

parts =
  environment
  instance
  media-downloads
  media-downloads-temp

[environment]
recipe = collective.recipe.environment

[instance]
recipe = plone.recipe.zope2instance
<= dbinstance
http-address = 80
effective-user = zope-www
zeo-client = ${environment:ZEO_CLIENT}
zcml =
  ${zeoclient:zcml}
  plone.app.async-${environment:PLONE_APP_ASYNC}
